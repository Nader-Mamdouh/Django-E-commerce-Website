{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="{%static 'login.css' %}" />
  </head>
  <body>
    <div class="login-container">
      <h2>Welcome!</h2>
      <form method="POST" action="{% url 'login_user' %}">
        {% csrf_token %}
        <input
          type="text"
          name="username"
          class="login-input"
          placeholder="username"
          required
        />
        <br />
        <input
          type="password"
          name="password"
          class="login-input"
          placeholder="Password"
          required
        />

        <br />
        <br />
        <button type="submit">Continue</button>
      </form>
      <p>
        ------------------------ New Here ? You Can Create Account
        -------------------------
      </p>
      <a href="{% url 'register_user' %}" class="sign-up">Sign Up</a>
    </div>
  </body>
</html>
